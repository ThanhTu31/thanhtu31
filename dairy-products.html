<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Products</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .product img {
            width: 100%;
            height: auto;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="section" id="dairy-products">
        <h2>Dairy Products</h2>

        <div class="product">
            <img src="img/th-true-milk.png" alt="Milk">
            <h3>Milk</h3>
            <span>Price: $1.49/box</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

        <div class="product">
            <img src="img/vinamilk.png" alt="Milk">
            <h3>Vinamilk</h3>
            <span>Price: $1.19</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

        <div class="product">
            <img src="img/fami.jpg" alt="Milk">
            <h3>Fami Soymilk</h3>
            <span>Price: $1.69</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
