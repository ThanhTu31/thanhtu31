<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Food</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .product img {
            width: 100%;
            height: auto;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="section" id="package-food">
        <h2>Package Food</h2>

        <div class="product">
            <img src="img/mixed-rice.jpg" alt="">
            <h3>Mixed Rice</h3>
            <span>Price: $49.99</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

        <div class="product">
            <img src="img/salad-cutlets.jpg" alt="">
            <h3>Salad Cutlets</h3>
            <span>Price: $55.49</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

        <div class="product">
            <img src="img/chips.jpg" alt="Chips">
            <h3>Potato</h3>
            <span>Price: $14.99</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

        <div class="product">
            <img src="img/kfc.jpg" alt="KFC">
            <h3>KFC</h3>
            <span>Price: $59.49</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
