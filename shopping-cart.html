<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Delicacy</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="./index.html" class="logo"><i class='bx bxs-basket'></i> Delicacy</a>
        <div class="profile">
            <img src="img/user.png" alt="">
            <a href="./New folder (2)/login.html"><span>Login</span><i class='bx bx-caret-down'></i></a>
            <a href="shopping-cart.html" class="active"><span>Cart</span><i class='bx bx-cart'></i></a>
        </div>
    </header>
    
    <!-- Shopping Cart Content -->
    <section class="shopping-cart">
        <h1>Your Shopping Cart</h1>
        <!-- Cart Items -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="img/p1.jpg" alt="Peach">
                <div class="item-details">
                    <h2>Farm fresh organic Fruits 250g - Peach</h2>
                    <p>Price: 7.99$/kg</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity-Peach" value="1" min="1" onchange="updateTotal('Peach')">
                    <p>Total: <span id="total-Peach">7.99$</span></p>
                </div>
                <div class="item-actions">
                    <button onclick="updateQuantity('Peach')">Accept</button>
                    <button onclick="removeFromCart('Peach')">Remove</button>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: <span id="total-items">1</span></p>
            <p>Total Price: <span id="total-price">7.99$</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer" id="footer">
        <!-- Your Footer Content Goes Here -->
    </section>

    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; Couple - NAT</p>
    </div>

    <!-- Link To JS -->
    <script src="shopping-cart.js"></script>
    <!-- Add your shopping cart related JavaScript functions here -->

</body>
</html>
