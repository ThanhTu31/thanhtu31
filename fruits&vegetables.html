<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits & Vegetables</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .product img {
            width: 100%;
            height: auto;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="section" id="fruits-vegetables">

        <div class="product">

            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

        <div class="product">
            <img src="img/combo2.jpg" alt="">
            <h3>Combo 2</h3>
            <span>Price: $29.99</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

        <div class="product">
            <img src="img/combo3.jpg" alt="">
            <h3>Combo 2</h3>
            <span>Price: $24.99</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

        <div class="product">
            <img src="img/combo4.jpg" alt="Banana">
            <h3>Combo 2</h3>
            <span>Price: $49.99</span>
            <input type="number" value="1" min="1">
            <a href="img/QRCode.png" ><button>Payment</button></a>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
